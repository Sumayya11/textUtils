<body>
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextUtils.com</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TextUtils.in</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">Contact Us</a>
            </li>
        </ul>
    </div>

        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils!</strong> You can play with your text here :)
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


    <div class="container">
        <form action='/analyze' method='post'> {% csrf_token %}
            <!-- CSRF_token is a security token that makes sure that the request is from original server -->
        <div class="mb-3">
            <label for="exampleFormControlTextarea1">Enter your text here</label>
            <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name='removepunc' role="switch" id="customSwitch1">
            <label class="form-check-label" for="customSwitch1">Remove Punctuations</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name='capall' role="switch" id="customSwitch2">
            <label class="form-check-label" for="customSwitch2">UPPER CASE</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name='newlineremover' role="switch" id="customSwitch3">
            <label class="form-check-label" for="customSwitch3">Remove New Line</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name='spaceremover' role="switch" id="customSwitch4">
            <label class="form-check-label" for="customSwitch4">Remove Space</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name='charcount' role="switch" id="customSwitch5">
            <label class="form-check-label" for="customSwitch5">Count the Characters</label>
        </div>

        <!-- <input type='checkbox' name='removepunc'> Remove Punctuations<br> -->
        <button type="submit" class="btn btn-success mt-2">Analyze Text</button>
        </form>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>


  </body>
</html>
</body>
</html>
